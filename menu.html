    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(/main/pexels-zaetaflow-sec-10994908.jpg);
        }
        .image-list {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        .image-list li {
            margin-bottom: 20px;
        }
        .image-list li a {
            display: block;
            text-decoration: none;
        }
        .image-list li img {
            width: 200px; /* Adjust image size as needed */
            height: auto;
            border: 1px solid #ccc; /* Optional: Add border for image */
            border-radius: 5px; /* Optional: Add border radius */
        }

        .image-text {
            position: relative;
            text-align: center;
        }

        /* Style for the text */
        .image-text p {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.226); /* Semi-transparent background */
            padding: 10px 20px;
            border-radius: 5px;
        }

        body > a > img{
    position: absolute;
    animation-play-state: paused !important;
    filter: invert(1);
    animation: none;
    top: 0%;
    right: 0%;
    width: 10%; /* Adjust the size of the image */
    height: auto;
}
        
    </style>
</head>
